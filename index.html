<script>
// --- 2. Firebase Config ---
const firebaseConfig = {

    authDomain: "goldorax-game.firebaseapp.com",
    databaseURL: "https://goldorax-game-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "goldorax-game",
    storageBucket: "goldorax-game.firebasestorage.app",
    messagingSenderId: "601999451419",
    appId: "1:601999451419:web:f0782a8437b493eb8f5fbe",
    measurementId: "G-09PW99QK06"
};
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const ADMIN_PASS = "77457017"; 
const items = [
    { name: "‡∏õ‡∏•‡∏≤", img: "fish.png" },
    { name: "‡∏õ‡∏π", img: "crab.png" },
    { name: "‡∏Å‡∏∏‡πâ‡∏á", img: "shrimp.png" },
    { name: "‡πÑ‡∏Å‡πà", img: "rooster.png" },

];
const betOptions = [20, 50, 100, 200, 500, 1000];
let currentUser = sessionStorage.getItem('lucky_session_user');
let balance = 0, currentChip = 20, bets = {};

// --- 3. Auth with Firebase ---
function handleAuth() {
    let name = document.getElementById('usernameInput').value.trim();
    let pass = document.getElementById('passwordInput').value.trim();
    if(!name || pass.length < 4) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô 4 ‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ");

    database.ref('goldorax/lucky_pinky/users/' + name).once('value').then((snapshot) => {
        const userData = snapshot.val();
        if(userData) {
            if(userData.password === pass) { loginSuccess(name); }
            else { alert("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!"); }
        } else {
            // ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÉ‡∏´‡∏°‡πà‡∏•‡∏á Firebase
            database.ref('goldorax/lucky_pinky/users/' + name).set({
                password: pass,
                balance: 5000
            }).then(() => {
                alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!"); 
                loginSuccess(name);
            });
        }
    });
}

function loginSuccess(name) { 
    currentUser = name; 
    sessionStorage.setItem('lucky_session_user', name); 
    initGame(); 
}

function logout() { 
    sessionStorage.removeItem('lucky_session_user'); 
    location.reload(); 
}

// --- 4. Admin Functions ---
function adminTrigger() {
    let pw = prompt("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô:");
    if(pw === ADMIN_PASS) {
        document.getElementById('adminModal').style.display = 'block';
        renderAdminUsers();
    }
}

function renderAdminUsers() {
    database.ref('goldorax/lucky_pinky/users/').once('value').then((snapshot) => {
        let users = snapshot.val() || {};
        let html = "";
        for(let name in users) {
            html += `
                <div class="user-row">
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${name} (‡∏£‡∏´‡∏±‡∏™: ${users[name].password})</strong>
                        <span>${users[name].balance.toLocaleString()} ‡∏ø</span>
                    </div>
                    <div style="display:flex; gap:5px; margin-top:10px;">
                        <input type="number" id="amt-${name}" style="flex:1; border-radius:10px; border:1px solid #ccc; padding:5px;" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô">
                        <button onclick="handleAdjust('${name}', true)" style="background:#4ade80; border:none; color:white; padding:5px 15px; border-radius:10px;">‡πÄ‡∏ï‡∏¥‡∏°</button>
                        <button onclick="handleAdjust('${name}', false)" style="background:#f87171; border:none; color:white; padding:5px 15px; border-radius:10px;">‡∏´‡∏±‡∏Å</button>
                    </div>
                </div>`;
        }
        document.getElementById('userList').innerHTML = html;
    });
}

function handleAdjust(name, isPlus) {
    let amt = parseInt(document.getElementById('amt-'+name).value);
    if(isNaN(amt)) return;
    database.ref('goldorax/lucky_pinky/users/' + name).once('value').then(s => {
        let newBal = isPlus ? s.val().balance + amt : s.val().balance - amt;
        database.ref('goldorax/lucky_pinky/users/' + name).update({ balance: newBal });
        renderAdminUsers();
        if(name === currentUser) syncBalance();
    });
}

function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; syncBalance(); }

// --- 5. Game Logic ---
function initGame() {
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('gamePage').style.display = 'flex';
    document.getElementById('displayName').textContent = currentUser;
    syncBalance();
}

function syncBalance() {
    database.ref('goldorax/lucky_pinky/users/' + currentUser).on('value', (snapshot) => {
        if(snapshot.val()) {
            balance = snapshot.val().balance;
            document.getElementById('balance').textContent = balance.toLocaleString();
        }
    });
}

function updateDBBalance(newAmt) {
    database.ref('goldorax/lucky_pinky/users/' + currentUser).update({ balance: newAmt });
}

// ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏ä‡∏¥‡∏õ
betOptions.forEach(amt => {
    const d = document.createElement("div");
    d.className = `chip ${amt === currentChip ? 'active' : ''}`;
    d.textContent = amt >= 1000 ? (amt/1000) + "K" : amt;
    d.onclick = () => {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        d.classList.add('active'); currentChip = amt;
    };
    document.getElementById("chipSelector").appendChild(d);
});

// ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏û‡∏±‡∏ô
items.forEach((item, idx) => {
    const d = document.createElement("div");
    d.className = "item";
    d.innerHTML = `<div class="badge" id="b-${idx}">0</div><img src="${item.img}"><span>${item.name}</span>`;
    d.onclick = () => {
        let total = Object.values(bets).reduce((a,b)=>a+b,0);
        if((total + currentChip) > balance) return alert("‡πÄ‡∏Ñ‡∏£‡∏î‡∏¥‡∏ï‡πÑ‡∏°‡πà‡πÄ‡∏û‡∏µ‡∏¢‡∏á‡∏û‡∏≠!");
        bets[idx] = (bets[idx] || 0) + currentChip;
        updateItemUI();
    };
    document.getElementById("board").appendChild(d);
});

function updateItemUI() {
    items.forEach((_, idx) => {
        const b = document.getElementById(`b-${idx}`);
        b.style.display = bets[idx] > 0 ? "block" : "none";
        b.textContent = bets[idx] >= 1000 ? (bets[idx]/1000) + "K" : bets[idx];
        b.parentElement.classList.toggle("selected", bets[idx] > 0);
    });
}

document.getElementById("rollBtn").onclick = () => {
    let total = Object.values(bets).reduce((a,b)=>a+b,0);
    if(total === 0) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ß‡∏≤‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏û‡∏±‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏•‡πà‡∏ô");
    document.getElementById("rollBtn").disabled = true;
    updateDBBalance(balance - total);
    
    let c = 0;
    const s = setInterval(() => {
        const tmp = Array.from({length:3}, () => items[Math.floor(Math.random()*6)].img);
        document.getElementById("resultArea").innerHTML = `<div class="dice-row">${tmp.map(i => `<img src="${i}">`).join("")}</div>`;
        if(++c > 12) { clearInterval(s); finalize(); }
    }, 80);
};

function finalize() {
    const dice = Array.from({length:3}, () => Math.floor(Math.random()*6));
    let win = 0;
    for(let i in bets) {
        const match = dice.filter(d => d == i).length;
        if(match > 0) win += (bets[i] + (bets[i] * match));
    }
    updateDBBalance(balance + win);
    document.getElementById("resultArea").innerHTML = `
        <div class="dice-row">${dice.map(d => `<img src="${items[d].img}">`).join("")}</div>
        <div style="color:white; font-weight:bold; font-size:18px;">${win > 0 ? '‡∏ä‡∏ô‡∏∞‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö: +' + win : '‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏£‡∏≤‡∏á‡∏ß‡∏±‡∏•'}</div>
    `;
    bets = {}; updateItemUI();
    document.getElementById("rollBtn").disabled = false;
}

</script>
